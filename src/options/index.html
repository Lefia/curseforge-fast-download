<!DOCTYPE html>
<html data-bs-theme="dark">
  <header>
    <meta charset="UTF-8">
    <title>CurseForge Fast Download</title>
  </header>
  <body class="p-4 d-flex justify-content-center">
    <div id="container">
      <!-- Title -->
      <div class="mb-4">
        <p class="h1 d-flex justify-content-center align-items-center">
          <img class="me-2" src="../assets/images/icon-32.png">
          <span >Curse</span>
          <span class="text-primary">Forge</span>
        </p>
        <p class="h3 text-center text-white-50 font-italic">Fast Download</p>
      </div>
      
      <div id="root" class="mb-4"></div>

      <!-- Alert for how to get api key -->
      <div class="alert alert-light align-self-end" role="alert">
        You can get the API key from
        <a href="https://console.curseforge.com/?#/api-keys" target="_blank"
          >CurseForge for studios</a
        >
      </div>

      <!-- Alert for popup -->
      <div class="alert alert-secondary align-self-end" role="alert">
        You can change the <span class="text-primary-emphasis">Game Version</span> and <span class="text-primary-emphasis">Mod Loader</span> in the popup.
      </div>
    </div>
  </body>
</html>
